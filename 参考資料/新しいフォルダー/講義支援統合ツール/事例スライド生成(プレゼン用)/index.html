<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Image Slideshow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!-- PDF.js library for converting PDFs to images directly in the browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- 表紙画面（編集・ドロップゾーン） -->
        <div id="setup-screen" class="screen">
            <div id="drop-zone" class="setup-content"
                style="border: 3px dashed rgba(255,255,255,0.3); padding: 40px; border-radius: 20px; transition: all 0.3s; background: rgba(0,0,0,0.4); max-width: 900px; width: 95%;">
                <h1 class="glitch" data-text="SkillUp Radio" style="font-size: 2.5rem; margin-bottom: 5px;">SkillUp
                    Radio</h1>
                <p id="drop-subtitle" class="subtitle" style="margin-top: 5px; font-size: 1.1rem;">スライド編集画面</p>

                <div
                    style="margin: 20px 0; padding: 15px; background: rgba(56, 189, 248, 0.1); border-radius: 12px; border: 1px solid rgba(56, 189, 248, 0.3);">
                    <p style="color: #fff; font-size: 1.1rem; font-weight: bold; margin-bottom: 5px;">
                        📥 この枠の中に画像やPDFをドラッグ＆ドロップして追加してください
                    </p>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">
                        ※ 追加された画像はドラッグ＆ドロップで順番を自由に入れ替えられます。
                    </p>
                </div>

                <!-- ドラッグ＆ドロップで並び替え可能なサムネイル表示領域 -->
                <div id="edit-thumbnails"></div>

                <div style="margin-top: 30px; display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                    <button id="start-slideshow-btn" class="action-btn"
                        style="background: var(--accent-blue); padding: 15px 40px; font-size: 1.3rem; min-width: 300px; border-radius: 12px; color: #fff; font-weight: bold; box-shadow: 0 4px 15px rgba(56,189,248,0.4);">
                        ▶ スライドショーを開始
                    </button>
                </div>
                <!-- 画像がない場合の警告用 -->
                <p id="no-image-warning" class="hidden"
                    style="color: var(--accent-red); margin-top: 15px; font-weight: 700;">
                    ※ 画像がセットされていません。画像をドロップしてください。
                </p>
            </div>
        </div>

        <!-- スライドショー画面 -->
        <div id="slideshow-screen" class="screen">
            <div class="main-viewer">
                <div id="image-container">
                    <img id="current-image" src="" alt="">
                </div>

                <button id="prev-btn" class="nav-btn left"><svg viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                    </svg></button>
                <button id="next-btn" class="nav-btn right"><svg viewBox="0 0 24 24">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                    </svg></button>

                <div class="controls-overlay">
                    <div class="info-panel glass">
                        <span id="counter" class="counter">0 / 0</span>
                    </div>
                    <div class="action-bar glass">
                        <button id="play-pause-btn" class="action-btn" title="再生/一時停止 (Space)">
                            <svg id="play-icon" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                            <svg id="pause-icon" class="hidden" viewBox="0 0 24 24">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                            </svg>
                        </button>
                        <button id="fullscreen-btn" class="action-btn" title="全画面表示 (F)">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                            </svg>
                        </button>
                        <button id="reset-btn" class="action-btn" title="最初に戻る">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M12 5V1L7 6l5 5V7c3.31 0 2.69 6 6 6s2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                            </svg>
                        </button>
                        <button id="close-btn" class="action-btn" title="閉じる (Esc)">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="thumbnail-strip" class="thumbnail-strip"></div>
        </div>
    </div>
    <!-- ツールロジック -->
    <script src="script.js"></script>
</body>

</html>
