<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事例総括スライド生成ツール</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');

        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #f43f5e;
            --bg-gradient-start: #f8fafc;
            --bg-gradient-end: #e2e8f0;
            --slide-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h1 {
            text-align: center;
            color: var(--text-main);
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.02);
        }

        h1 span {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.8;
            font-weight: 400;
        }

        /* 入力画面 */
        #input-view {
            display: flex;
            flex-direction: column;
            gap: 30px;
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 50px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        textarea {
            width: 100%;
            height: 350px;
            padding: 24px 28px;
            font-size: 1.15rem;
            line-height: 1.8;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            resize: vertical;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.02), 0 4px 15px rgba(0, 0, 0, 0.03);
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #a5b4fc;
            background: #ffffff;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.01), 0 0 0 6px rgba(99, 102, 241, 0.15);
        }

        textarea::placeholder {
            color: #94a3b8;
            font-weight: 300;
        }

        .btn {
            padding: 18px 36px;
            font-size: 1.15rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            box-shadow: 0 10px 20px -10px var(--primary-color);
            letter-spacing: 0.05em;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px -10px var(--primary-color);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* スライド画面 */
        #slide-view {
            display: none;
            flex-direction: column;
            gap: 30px;
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #slides-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            /* スライド間の余白を削減 */
            align-items: center;
        }

        /* 印刷/PDF用のラッパー */
        .slide-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .slide {
            background-color: var(--slide-bg);
            /* 16:9比率を基準に、内容に応じて縦に伸びるよう調整 */
            width: 800px;
            min-height: 200px;
            /* 文字数が少ない時に空きすぎないよう最小高さを小さめに調整 */
            height: auto;
            padding: 40px 50px;
            /* 上下左右の余白を削減 */
            box-sizing: border-box;
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.08);
            /* 影も少し控えめに */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            /* PDF出力時に1つのスライドが分割されないようにする */
            page-break-inside: avoid;
            break-inside: avoid;
            transition: transform 0.3s ease;
        }

        .slide:hover {
            transform: scale(1.02);
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .slide h2 {
            font-size: 42px;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
            border-bottom: 2px solid var(--glass-border);
            padding-bottom: 15px;
            /* 下の余白を少し削減 */
            width: 100%;
            letter-spacing: -0.02em;
        }

        .slide p {
            font-size: 30px;
            line-height: 1.6;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            font-weight: 500;
            letter-spacing: 0.01em;
            text-align: left;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            flex-grow: 1;
        }

        .item-row {
            display: flex;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            width: 100%;
        }

        .item-label {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: 15px 25px;
            font-weight: 700;
            font-size: 24px;
            min-width: 180px;
            max-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .item-value {
            padding: 15px 25px;
            font-size: 24px;
            line-height: 1.6;
            display: flex;
            align-items: center;
            color: var(--text-main);
            flex-grow: 1;
            text-align: left;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="input-view">
            <h1>事例<span>総括スライド</span>生成</h1>
            <p class="description">テキストを入力し、「スライドを生成する」ボタンを押してください。<br>空行（段落の区切り）で別のスライドに分割されます。各スライドの最初の1行目は見出しになります。
            </p>
            <textarea id="text-input"
                placeholder="ここにテキストを入力してください...&#10;&#10;例えばこのように、&#10;スライドの1行目が見出しになります。&#10;2行目以降が本文になります。&#10;&#10;空行を挟むと、次のスライドになります。"></textarea>
            <button class="btn" id="generate-btn">スライドを生成する</button>
        </div>

        <div id="slide-view">
            <div id="slides-wrapper">
                <!-- PDF出力対象はこのコンテナ -->
                <div id="slides-container">
                    <!-- スライドが動的に生成されます -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputView = document.getElementById('input-view');
        const slideView = document.getElementById('slide-view');
        const textInput = document.getElementById('text-input');
        const generateBtn = document.getElementById('generate-btn');
        const slidesContainer = document.getElementById('slides-container');

        // スライド生成処理
        generateBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (!text) {
                alert('テキストを入力してください。');
                return;
            }

            // 空行（2つ以上の改行）でテキストを分割してブロックにする
            const blocks = text.split(/\n\s*\n/).filter(b => b.trim() !== '');

            slidesContainer.innerHTML = ''; // コンテナをクリア

            const slidesData = [];

            blocks.forEach(block => {
                const lines = block.trim().split('\n');
                const titleText = lines.shift().trim();
                const bodyText = lines.join('\n').trim();

                let merged = false;

                if (slidesData.length > 0) {
                    const prevSlide = slidesData[slidesData.length - 1];
                    const prevOriginalTitle = prevSlide.originalTitle || '';
                    const prevTitle = prevSlide.title || '';

                    // 1つ前のブロックの系統を判定
                    const isPrevAction = ['初期対応', '中間対応', '最終対応'].some(k => prevOriginalTitle.includes(k) || prevTitle.includes(k));
                    const isPrevOptions = prevOriginalTitle.includes('選択肢') || prevTitle.includes('選択肢');

                    // 現在のブロックが主要な見出し（大カテゴリ）かどうか
                    const isMajorHeader = ['初期対応', '中間対応', '最終対応', '他に取る', '今後の課題', '振り返り'].some(k => titleText.includes(k));
                    const isResultKeyword = titleText.includes('結果');

                    // アクションの次が「結果」を含む場合は結合
                    if (isPrevAction && isResultKeyword) {
                        if (prevSlide.title === '') prevSlide.title = prevOriginalTitle; // 見出しを昇格
                        prevSlide.items.push({ label: '対応結果', value: bodyText || titleText });
                        prevSlide.body = ''; // 変な単独テキストが残っていれば消す
                        merged = true;
                    }
                    // 選択肢ブロックの後で、かつ主要な見出しでないなら全て選択肢の続きとして結合
                    else if (isPrevOptions && !isMajorHeader) {
                        if (prevSlide.title === '') prevSlide.title = '他に取る事のできた選択肢（参考）';

                        let labelText = titleText;
                        if (labelText.length > 15 || labelText.includes('：')) {
                            labelText = '選択肢 ' + (prevSlide.items.length + 1);
                        } else if (labelText === '') {
                            labelText = '選択肢 ' + (prevSlide.items.length + 1);
                        }

                        let valText = bodyText;
                        if (valText === '') {
                            valText = titleText;
                            labelText = '選択肢 ' + (prevSlide.items.length + 1);
                        }

                        prevSlide.items.push({ label: labelText, value: valText });
                        prevSlide.body = '';
                        merged = true;
                    }
                }

                if (!merged) {
                    const newSlide = {
                        originalTitle: titleText,
                        title: '',
                        items: [],
                        body: ''
                    };

                    const isActionHeader = ['初期対応', '中間対応', '最終対応'].some(k => titleText.includes(k));
                    const isOptionsHeader = titleText.includes('選択肢');

                    if (bodyText !== '') {
                        if (isActionHeader) {
                            newSlide.title = titleText.includes('初期') ? '初期対応' : (titleText.includes('中間') ? '中間対応' : '最終対応');
                            newSlide.items.push({ label: newSlide.title, value: bodyText });
                        } else if (isOptionsHeader) {
                            newSlide.title = '他に取る事のできた選択肢（参考）';
                            let labelText = titleText.replace(/他に取る事のできた.*?（参考）|他に取る事のできた.*?選択肢|選択肢/g, '').trim();
                            if (labelText === '') labelText = '選択肢 1';
                            newSlide.items.push({ label: labelText, value: bodyText });
                        } else {
                            newSlide.title = titleText;
                            newSlide.body = bodyText;
                        }
                    } else {
                        // 1行しかないブロックの場合
                        if (isOptionsHeader) {
                            newSlide.title = '他に取る事のできた選択肢（参考）';
                            // 1行だけの「選択肢１」のようなテキストだった場合
                            let labelText = titleText.replace(/他に取る事のできた.*?（参考）|他に取る事のできた.*?選択肢|選択肢/g, '').trim();
                            if (labelText !== '') {
                                newSlide.items.push({ label: '選択肢 ' + labelText, value: '' });
                            }
                        } else if (isActionHeader) {
                            newSlide.title = titleText.includes('初期') ? '初期対応' : (titleText.includes('中間') ? '中間対応' : '最終対応');
                        } else {
                            newSlide.title = '';
                            newSlide.body = titleText;
                        }
                    }

                    slidesData.push(newSlide);
                }
            });

            // slidesDataを元にHTMLを構築
            slidesData.forEach(data => {
                const wrapperEl = document.createElement('div');
                wrapperEl.className = 'slide-wrapper';

                const slideEl = document.createElement('div');
                slideEl.className = 'slide';

                const h2El = document.createElement('h2');
                if (data.title) {
                    h2El.textContent = data.title;
                    slideEl.appendChild(h2El);
                }

                const contentEl = document.createElement('div');
                contentEl.className = 'content-container';

                // ブロックマージで作成されたitems
                if (data.items.length > 0) {
                    data.items.forEach(item => {
                        const row = document.createElement('div');
                        row.className = 'item-row';
                        const label = document.createElement('div');
                        label.className = 'item-label';
                        label.textContent = item.label;
                        const val = document.createElement('div');
                        val.className = 'item-value';
                        val.innerHTML = item.value.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '<br>');
                        row.appendChild(label);
                        row.appendChild(val);
                        contentEl.appendChild(row);
                    });
                }

                // 従来通り body を描画（コロンなどのパースも兼ねる）
                if (data.body) {
                    const bodyLines = data.body.split('\n');
                    let currentItemVal = null;

                    bodyLines.forEach(line => {
                        const trimmedLine = line.trim();
                        const match = trimmedLine.match(/^(.+?)[：:](.*)$/);

                        if (match && match[1].length < 20) {
                            const row = document.createElement('div');
                            row.className = 'item-row';
                            const label = document.createElement('div');
                            label.className = 'item-label';
                            label.textContent = match[1].trim();

                            currentItemVal = document.createElement('div');
                            currentItemVal.className = 'item-value';
                            // XSS対策
                            currentItemVal.textContent = match[2].trim();

                            row.appendChild(label);
                            row.appendChild(currentItemVal);
                            contentEl.appendChild(row);
                        } else {
                            if (currentItemVal) {
                                if (trimmedLine !== '') {
                                    currentItemVal.innerHTML += '<br>' + trimmedLine.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                                }
                            } else {
                                if (trimmedLine !== '') {
                                    const p = document.createElement('p');
                                    p.textContent = trimmedLine;
                                    contentEl.appendChild(p);
                                }
                            }
                        }
                    });
                }

                if (contentEl.children.length === 0) {
                    if (data.title) {
                        h2El.style.borderBottom = 'none';
                        h2El.style.margin = 'auto 0';
                    }
                } else {
                    slideEl.appendChild(contentEl);
                }

                wrapperEl.appendChild(slideEl);
                slidesContainer.appendChild(wrapperEl);
            });

            // 画面をスライドビューに切り替え
            inputView.style.display = 'none';
            slideView.style.display = 'flex';
            window.scrollTo(0, 0);
        });



    </script>

</body>

</html>
