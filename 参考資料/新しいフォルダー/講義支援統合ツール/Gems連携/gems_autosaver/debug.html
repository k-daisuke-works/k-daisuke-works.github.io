<!DOCTYPE html><html lang="ja"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gems Auto-Saver PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <header>
            <div class="logo">
                <span class="icon">💎</span>
                <h1>Gems Auto-Saver <span>PRO</span></h1>
            </div>
            <p>複数Gemsへの自動送信＆成果物一括ダウンロード</p>
        </header>

        <main>
            <div class="input-group">
                <label for="urls">対象 Gems URLs (1行に1つのURL)</label>
                <textarea id="urls" placeholder="https://gemini.google.com/gem/xxxx
https://gemini.google.com/gem/yyyy" spellcheck="false" rows="4"></textarea>
            </div>

            <div class="input-group">
                <label for="prompt">テキスト (プロンプト)</label>
                <textarea id="prompt" placeholder="Gemsに送信するメッセージを入力してください..." rows="6"></textarea>
            </div>

            <button id="run-btn" class="primary-btn">
                <span class="btn-text" style="display: block;">🚀 一括実行を開始</span>
                <div class="loader-spinner" style="display: none;"></div>
            </button>
            <p class="warning-text">*自動化中はPlaywrightブラウザが立ち上がります。操作が終わるまで閉じないでください。</p>

            <div id="status-box" class="status-box">
                <h3>ステータス</h3>
                <p id="status-message" style="color: rgb(52, 211, 153);">処理をバックグラウンドで開始しました！<br>（ターミナルログをご確認ください）</p>
            </div>
        </main>
    </div>

    <div class="background-decorations">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <script src="script.js"></script>


</body></html>
