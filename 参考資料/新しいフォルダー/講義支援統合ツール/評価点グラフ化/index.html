<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評価点比較 - 社会福祉士 vs 生成AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="hero-container">
        <div class="hero-content">
            <h1 class="main-title">事例検討比較<br><span class="highlight">結果発表</span></h1>
            <p class="subtitle">社会福祉士 vs 生成AI 5角形レーダーチャート分析</p>
        </div>

        <section class="upload-section-bottom">
            <div class="file-input-wrapper pulse-anim">
                <span class="custom-file-button launch-btn">結果を表示する (CSV読込)</span>
                <input type="file" id="csvFile" accept=".csv">
            </div>
            <p class="upload-hint">※指定のCSVファイル（事例検討 投票.csv）をアップロードしてください</p>
        </section>

        <!-- 全画面スライド用オーバーレイ -->
        <div id="slideOverlay" class="slide-overlay">
            <header class="slide-header">
                <div>
                    <h1
                        style="font-size: 1.8rem; margin: 0; background: none; -webkit-text-fill-color: white; color: white;">
                        分析レポート</h1>
                    <p id="statsInfo" class="stats-info">データ読込中...</p>
                </div>
                <div class="header-actions">
                    <button class="report-btn" id="reportBtn">レポートをテキスト保存</button>
                    <button class="close-btn" id="closeSlide">閉じる</button>
                </div>
            </header>

            <!-- スライド1: グラフ表示 -->
            <div id="slide1" class="slide-content active">
                <main class="chart-grid">
                    <div class="chart-column">
                        <section class="chart-card">
                            <h2 class="social-title">社会福祉士</h2>
                            <div class="canvas-wrapper">
                                <canvas id="socialChart"></canvas>
                            </div>
                        </section>
                        <div id="socialTotals" class="total-scores-grid"></div>
                    </div>
                    <div class="chart-column">
                        <section class="chart-card">
                            <h2 class="ai-title">生成AI</h2>
                            <div class="canvas-wrapper">
                                <canvas id="aiChart"></canvas>
                            </div>
                        </section>
                        <div id="aiTotals" class="total-scores-grid"></div>
                    </div>
                </main>
            </div>

            <!-- スライド2以降: コメント表示（JSで動的に生成） -->
            <div id="commentsContainer"></div>

            <footer class="slide-footer">
                <button class="nav-btn" id="prevBtn" disabled>前へ</button>
                <span class="page-indicator" id="pageIndicator">Page 1 / 1</span>
                <button class="nav-btn" id="nextBtn" disabled>次へ</button>
            </footer>
        </div>
    </div>

    <footer>
        &copy; 2026 AI Assessment Visualization Tool
    </footer>

    <script src="script.js"></script>
</body>

</html>
